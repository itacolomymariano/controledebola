<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do Filme</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngIf="filme"> <!--Ita - 05/03/2018 If teste se a var filme existe-->
    <!--
      Os detalhes que estão sendo exibidos aqui, são os mesmos da
      primeira página, pois o objetivo inicial do curso
      foi apenas mostrar a funcionalida. No entando através do
      console.log pode perceber que o retono da API mostra muito
      mai informações e a partir daí, pode-se apresentar outros
      detalhes e informações do filme.
    -->
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/marty-avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{ filme.original_title }}</h2>
      <p class="feed_data_post">{{ filme.release_date }}</p>
    </ion-item>
  
    <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">
  
    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>
  
  </ion-card>
</ion-content>
