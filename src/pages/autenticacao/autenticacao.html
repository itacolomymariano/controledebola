<ion-header>
  
  <ion-navbar>
    <ion-title>
      {{configProvider.cb_username}}
      <img [src]="dadoslogin.foto">

  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>

      <ion-item>
          <ion-input type="text" placeholder="UsuÃ¡rio" autocomplete="on" clearInput [(ngModel)]="dadoslogin.nome" id="nome" required pattern=".{4,10}"></ion-input>
          <button ion-button clear color="dark" type="button" item-right><ion-icon ios="ios-person" md="md-person"></ion-icon></button>
      </ion-item>
    
      <ion-item>
          <ion-input type="{{this.configProvider.type}}" placeholder="Senha" [(ngModel)]="dadoslogin.senha" id="senha" required pattern=".{4,10}"></ion-input>
          <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-right (click)="this.configProvider.showPassword()"> <ion-icon ios="ios-eye-off" md="md-eye-off"></ion-icon></button>
          <button *ngIf="showPass" ion-button clear color="dark" type="button" item-right (click)="this.configProvider.showPassword()"> <ion-icon ios="ios-eye" md="md-eye"></ion-icon></button>

      </ion-item>
     
    </ion-list>

    <button ion-button full icon-left (click)="goSimpleLogin(dadoslogin,false)">

    <button ion-button full icon-left (click)="goCadUsu()">
