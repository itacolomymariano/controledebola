<ion-header>

  <ion-navbar>
    <ion-title>{{configProvider.cb_username}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="UsuÃ¡rio" autocomplete="on" clearInput [(ngModel)]="caddados.nome" id="nome" required pattern=".{4,10}"></ion-input>
      <button ion-button clear color="dark" type="button" item-right><ion-icon ios="ios-person" md="md-person"></ion-icon></button>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="email" autocomplete="on" clearInput [(ngModel)]="caddados.email" id="email" required pattern=".{4,10}"></ion-input>
      <button ion-button clear color="dark" type="button" item-right><ion-icon ios="ios-mail" md="md-mail"></ion-icon></button>
    </ion-item>

    <ion-item *ngIf="caddados.email">
      <ion-input type="text" placeholder="Confirme email" autocomplete="on" clearInput [(ngModel)]="caddados.confemail" id="confemail" required pattern=".{4,10}"></ion-input>
      <button ion-button clear color="dark" type="button" item-right><ion-icon ios="ios-mail" md="md-mail"></ion-icon></button>
    </ion-item>

    <ion-item>
        <!--<ion-icon name="md-unlock"></ion-icon>-->
        <!--Ita - 24/03/2018 - <ion-input type="password" placeholder="Senha" clearInput [(ngModel)]="dadoslogin.senha" id="senha"></ion-input>-->
        <ion-input type="{{this.configProvider.type}}" placeholder="Senha" [(ngModel)]="caddados.senha" id="senha" required pattern=".{4,10}" ></ion-input>
        <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-right (click)="this.configProvider.showPassword()"> <ion-icon ios="ios-eye-off" md="md-eye-off"></ion-icon></button>
        <button *ngIf="showPass" ion-button clear color="dark" type="button" item-right (click)="this.configProvider.showPassword()"> <ion-icon ios="ios-eye" md="md-eye"></ion-icon></button>
    </ion-item>

    <ion-item *ngIf="caddados.senha">
      <ion-input type="{{this.configProvider.type}}" placeholder="Confirme Senha" [(ngModel)]="caddados.confirmsenha" id="confirmsenha" required pattern=".{4,10}"></ion-input>
      <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-right (click)="this.configProvider.showPassword()"> <ion-icon ios="ios-eye-off" md="md-eye-off"></ion-icon></button>
      <button *ngIf="showPass" ion-button clear color="dark" type="button" item-right (click)="this.configProvider.showPassword()"> <ion-icon ios="ios-eye" md="md-eye"></ion-icon></button>
    </ion-item>    
    
   </ion-list>

  <button ion-button full icon-left (click)="goConfirmCad(caddados)">
    <ion-icon name="ios-person-add"></ion-icon>Confirmar
  </button>

</ion-content>
